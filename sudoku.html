<!DOCTYPE html>
<html>
<head>
	<title>Sudoku Backtracking Resolver</title>
	<link href="sudoku.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="sudoku.js"></script>
</head>

<body>
	<div class="main-container">
	</div>
	<label class="timer-label" for="timer">Tiempo entre cambio de numeros (milisegundos)</label>
	<input name="timer" type="text" class="timer"></input>
	<br>
	<button class="startButton" onclick="startResolver()">Start Resolver</button>
	<button class="stopButton" onclick="stopResolver()">Stop Resolver</button>
	<button class="cleanButton" onclick="clean()">Clean</button>
</body>

</html>
